<mat-card class="census-learn-card">
  <mat-card-content>

    <mat-form-field>
      <mat-label>Variables</mat-label>
      <mat-select>
        <mat-option *ngFor="let variable of variables" [value]="variable">
          {{variable}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="value" matSortDirection="asc" matSortDisableClear
      style="width:100%">

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age.toFixed(2) }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSize]="100" [pageSizeOptions]="[5, 10, 100]" class="mat-paginator-sticky" >
    </mat-paginator>

  </mat-card-content>
</mat-card>
